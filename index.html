<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metagalaxyz</title>
  <meta name="Description" content="Image gallery of metagala.xyz">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Primer/11.0.0/build.css" rel="stylesheet">
  <style>
    body {
      background-color: #efefef;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }

    h1 {
      font-weight: 400;
    }

    img {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 80vw;
      margin: 0 auto;
    }

    .image {
      background-color: #fff;
      margin: 5px;
      width: 300px;
    }

    .image__pic {
      width: 300px;
      height: 200px;
      object-fit: contain;
    }

    .image__name {
      vertical-align: bottom;
      margin: 30px;
      text-align: center;
      overflow-wrap: break-word;
    }

    .lightbox {
      position: fixed;
      z-index: 999;
      top: -100%;
      bottom: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, .8);
      opacity: 0;

      -webkit-transition:.5s ease-in-out;
      -moz-transition:.5s ease-in-out;
      -ms-transition:.5s ease-in-out;
      -o-transition:.5s ease-in-out;
      transition:.5s ease-in-out;
    }

    .lightbox__image {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox__show {
      top: 0;
      bottom: 0;
      opacity: 1;
      display: block;
    }

    .clearBtn {
      background-color: transparent;
      display: inline-block;
      border: none;
      padding: 0;
      margin: 5px;
      vertical-align: middle;
    }

    .header {
      display: flex;
      flex-direction: row;
      max-width: 80vw;
      margin: 32px auto 16px;
    }

    .header::before {
      content: '';
      flex: 1;
    }

    .title {
      flex: 2;
    }

    .search {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    .search__input {
      padding: 4px 12px;
      text-align: center;
      color: rgba(0,0,0,.70);
      border: 1px solid rgba(0,0,0,.12);
      background: white;
    }

    .search__label {
      padding: 4px 12px;
      font-size: 12px;
      color: rgba(0,0,0,.50);
    }

  </style>
</head>
<body>
  
  <div id="app">
    <header class="header">
      <h1 class="title">Metagalaxyz</h1>
      <section role="search" class="search">
        <label class="search__label" for="search">Search title:</label>  
        <input class="search__input" id="search" type="text" v-model="search" />
        <button v-if="search" class="clearBtn" @click="clearSearch">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/x.svg" alt="Clear Search">
        </button>
      </section>
    </header>

    <section class="gallery">
      <figure class="image" v-for="(image, index) in filteredList" :key="index">
        <img class="image__pic" :src="image.download_url" :alt="image.name" @click="showLightbox(image.download_url)" />

        <figcaption class="image__name">
          <span>{{image.name}}</span>
          <button class="clearBtn" :data-clipboard-text="image.name" @mouseleave="clearTooltip" @blur="clearTooltip">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/clippy.svg" alt="Copy to clipboard">
          </button>
        </figcaption>
      </figure>
    </section>

    <div class="lightbox" :class="{lightbox__show: currentImage}" @click="showLightbox(null)">
      <img class="lightbox__image" :src="currentImage" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

  <script>
    new Vue({

      el: '#app',

      data: {
        images: null,
        currentImage: null,
        search: ''
      },

      computed: {
        filteredList() {
          return this.images ? this.images.filter(image => {
            return image.name.toLowerCase().includes(this.search.toLowerCase())
          }) : null
        }
      },

      created: function () {
        this.fetchData();
      },

      methods: {
        fetchData: async function() {
          const { data } = await axios.get("https://api.github.com/repos/distantcam/metagala.xyz/contents/images");
          data.sort(function(a, b) { return a.name.localeCompare(b.name, 'en', {'sensitivity': 'base'}); });
          this.images = data;
        },

        clearTooltip: function(e) {
          e.target.setAttribute('class','copy');
          e.target.removeAttribute('aria-label');
        },

        showLightbox: function(url) { this.currentImage = url },

        clearSearch: function() { this.search = '' }
      }

    })

    const clipboard = new ClipboardJS('.copy');

    clipboard.on('success', function(e) {
      e.clearSelection();
      showTooltip(e.trigger, 'Copied!');
    });

    clipboard.on('error', function(e) {
      showTooltip(e.trigger, fallbackMessage(e.action));
    });

    function showTooltip(elem, msg) {
      elem.setAttribute('class', 'copy tooltipped tooltipped-s');
      elem.setAttribute('aria-label', msg);
    }

    function fallbackMessage(action) {
      var actionMsg='';
      var actionKey=(action==='cut'?'X':'C');
      if (/iPhone|iPad/i.test(navigator.userAgent)) {
        actionMsg='No support :(';
      } else if (/Mac/i.test(navigator.userAgent)) {
        actionMsg='Press âŒ˜-'+actionKey+' to '+action;
      } else {
        actionMsg='Press Ctrl-'+actionKey+' to '+action;
      }
      return actionMsg;
    }
  </script>

</body>
</html>
